<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/parse-1.2.19.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="todo" ng-controller="TodoCtrl">
    <ion-side-menus>

    <ion-side-menu-content>
      <ion-header-bar class="bar-positive">

      <!-- Toggle menu -->
      <button class="button button-icon ion-navicon" ng-click="toggleProjects()"></button>
      <!-- <button class="button button-icon" ng-class="{'ion-ios7-refresh-empty': !syncing, 'ion-loading-c': syncing}" ng-click="syncProjects()"></button> -->

      <h1 class="title">Parse Todo v0.1</h1>

      <!-- New Task button-->
      <button class="button button-icon ion-compose" ng-click="newTask()" ng-show="activeProject"></button>
      </ion-header-bar>

      <ion-content>
        <ion-list>
        <div class="item item-divider" ng-bind="projectTitle()">
        </div>
        <ion-item ng-repeat="task in tasks.models" class="item-icon-left item-icon-right">
        <i class="icon" ng-class="{'ion-ios7-circle-filled': !task.is_done(), 'ion-ios7-checkmark': task.is_done()}" ng-click="toggleDone(task)"></i>
        <span ng-click="toggleDone(task)" ng-class="{done: task.is_done()}">{{ task.the_title() }}</span>
        <i class="icon ion-ios7-close-empty" ng-click="deleteTask(task)"></i>
        </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
      <h1 class="title">Projects</h1>
      <button class="button button-icon ion-plus" ng-click="newProject()"></button>
      </ion-header-bar>

      <ion-content>
        <ion-list>
        <ion-item ng-repeat="project in projects.models" class="item-icon-right" ng-class="{active: project == activeProject}">
        <div ng-click="selectProject(project)">{{ project.the_title() }}</div>
        <i class="icon ion-ios7-close-empty" ng-click="deleteProject(project, $index)"></i>
        </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

    </ion-side-menus>

  <!-- Angular Template -->
  <script id="new-task.html" type="text/ng-template">
    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">New Task</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

        <form ng-submit="createTask(task)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="What do you need to do?" ng-model="task.title">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Create Task</button>
          </div>
        </form>

      </ion-content>

    </div>
  </script>

  </body>
</html>
